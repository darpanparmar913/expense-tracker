<body>

    <section class="signUp_section">
        <div class="signUp">
            <div class="signUp_heading text-center">
                <h2>Login</h2>
            </div>
            <form id="register-form" class="signUp_form mt-5" onsubmit="event.preventDefault()">
                <div><h6 id="wrong_pass"></h6></div>
                <div class="mb-3">
                    <input type="name" class="form-control my-4" name="loginUserName" placeholder="Username" id="UserNameForSignIN" />
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control my-4" name="loginUserPassword" placeholder="Password" id="UserPasswordForSignIN" />
                </div>
                <div class="reg_account my-3">
                    <h6>Not a Member <a href="signUp.html">SignUp Now ?</a></h6>
                </div>
                <input type="submit" class="btn btn-primary signUp_btn" value="Login" onclick="signInfunc()"/>
            </form>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/jquery.validate.min.js"></script>
